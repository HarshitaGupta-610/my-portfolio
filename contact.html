  <!-- ===== Contact Section ===== -->
  <section class="cards-section">
    <h1 class="hero">Let's Connect</h1>

    <!-- ===== Contact Form Card ===== -->
    <div class="horizontal-card" style="flex-direction: column; align-items: center; max-width: 500px; margin: auto;">
      <form name="contact" method="POST" data-netlify="true" style="width: 100%;">
        <input type="hidden" name="form-name" value="contact" />

        <input
          type="text"
          name="name"
          placeholder="Your Name"
          required
          class="input-field"
          style="width: 100%; margin-bottom: 15px;"
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          required
          class="input-field"
          style="width: 100%; margin-bottom: 15px;"
        />
        <textarea
          name="message"
          placeholder="Your Message"
          rows="5"
          required
          class="input-field"
          style="width: 100%; margin-bottom: 15px; resize: vertical;"
        ></textarea>
        <button type="submit" class="button" style="width: 100%;">Send Message</button>
      </form>

  <!-- ===== Theme Script ===== -->
  <script>
    const icon = document.getElementById("theme-icon");

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
      const isLight = document.body.classList.contains("light-theme");
      icon.textContent = isLight ? "â˜€ï¸" : "ğŸŒ™";
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light-theme");
        icon.textContent = "â˜€ï¸";
      } else {
        icon.textContent = "ğŸŒ™";
      }
    };
  </script>
